<div id="list-user"><br/><br/>
    <h2 class="text-center">UTILISATEUR</h2>
    <input ng-model="query" class="form-control" type="text" placeholder="Saisir utilisateur"><br/>
    <div class="table-responsive">
        <table class="table table-hover">
            <tr style='background: #f5f5f5'>
                <th>NOM</th>
                <th>NOM D'UTILISATEUR</th>
                <th>MOT DE PASSE</th>
                <th>ORGANE</th>
                <th>EQUIPE</th>
            </tr>
            <tr ng-repeat="x in userCompte| filter:query ">
                <td><b>{{x.Prenom}} {{x.Nom}}</b></td>
                <td><b>{{x.Username}}</b></td>
                <td><b>{{x.Password}}</b></td>
                <td><b>{{x.Organisation}}</b></td>
                <td><b>{{x.Equipe}}</b></td>
            </tr>
        </table>
    </div>
</div>
